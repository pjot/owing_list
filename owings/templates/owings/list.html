<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Owings</title>
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/main.js"></script>

        <nav class="navbar navbar-default">
            <div class="container">
                <a href="/" class="btn btn-default navbar-btn">
                    <i class="glyphicon glyphicon-chevron-left"></i>
                </a>
                <button class="btn btn-default navbar-btn" id="add_user">
                    <i class="glyphicon glyphicon-plus"></i>
                    <i class="glyphicon glyphicon-user"></i>
                </button>
                <button class="btn btn-default navbar-btn" id="add_transaction">
                    <i class="glyphicon glyphicon-plus"></i>
                    <i class="glyphicon glyphicon-usd"></i>
                </button>
                <a href="/settle/{{ list.id }}" class="btn btn-success navbar-btn">
                    Settle
                </a>
            </div>
        </nav>
        <div class="container" id="add_transaction_form" style="display: none;">
            <div class="well">
                <form class="form-horizontal" action="/add_transaction/{{ list.id }}" method="POST">
                    {% csrf_token %}
                    <h3>Add Transaction</h3>
                    <div class="form-group">
                        <label for="person-name" class="col-sm-2 control-label">Person</label>
                        <div class="col-sm-10">
                            <select name="person_id" class="form-control">
                                {% for person in people %}
                                    <option value="{{ person.id }}">{{ person.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount" class="col-sm-2 control-label">Amount</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="amount" id="amount" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="currency" class="col-sm-2 control-label">Currency</label>
                        <div class="col-sm-10">
                            <select name="currency_id" class="form-control">
                                {% for currency in currencies %}
                                    <option value="{{ currency.id }}">{{ currency.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="container" id="add_user_form" style="display: none;">
            <div class="well">
                <form class="form-horizontal" action="/add_person_to_list/{{ list.id }}" method="POST">
                    {% csrf_token %}
                    <h3>Add Person</h3>
                    <div class="form-group">
                        <label for="person-name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input id="person-name" type="text" class="form-control" name="person-name" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <div class="form-control-static">{{ list.name }}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="create_date" class="col-sm-2 control-label">Date Created</label>
                        <div class="col-sm-10">
                            <div class="form-control-static">{{ list.create_date }}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="people" class="col-sm-2 control-label">People</label>
                        <div class="col-sm-10">
                            {% for person in people %}
                                <div class="form-control-static">
                                    <a href="/delete_person/{{ person.id }}" class="btn btn-danger btn-sm" class="delete_person" ref="{{ list.id }}">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                    {{ person.name }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expense" class="col-sm-2 control-label">Expenses</label>
                        <div class="col-sm-10">
                            {% for expense in expenses %}
                                <div class="form-control-static">
                                    <a href="/delete_transaction/{{ expense.id }}" class="btn btn-danger btn-sm" class="delete_expense" ref="{{ list.id }}">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </a>
                                    {{ expense }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="payment" class="col-sm-2 control-label">Payments</label>
                        <div class="col-sm-10">
                            {% for payment in payments %}
                                <div class="form-control-static">
                                    {{ payment }}
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
